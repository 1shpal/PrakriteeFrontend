  </div>

            </a>
            <h6 class="item-price">â‚¹ {{product.productPrice}}.00</h6>

    <div *ngIf="(productList.length > 0)" class="row mt-5">
      <div class="col col-lg-4 col-md-3"></div>
      <div class="col-12 col-lg-4 col-md-6 text-center">
