<section class="banner-img py-5 bg-cover bg-center img-fluid jusitfy-content-center">
  <div class="py-5 px-5 text-white text-center banner-text">
    <h2 class="">Plant care tips  !</h2>
    <p>Be a better gardener with prakriti .<br> find all the helpful tips hear for free and make your plants more healthy 
    </p>
  </div>
</section>

<!-- ##### Blog Area Start ##### -->
<section class="alazea-blog-area section-padding-100-0">
  <div class="container">
    <div class="row justify-content-center padding-md">
      <!-- Single Blog Post Area -->
      <div *ngFor="let blog of blogList | paginate: { itemsPerPage: 6, currentPage: page}"
        class="col-12 col-md-6 col-lg-4">
        <div class="single-blog-post mb-100">
          <div class="post-thumbnail mb-30 cursor-pointer">
            <a (click)="viewBlog(blog._id)"><img style="height: 255px; width: 350px;" src="{{blog.blogImage}}"
                alt=""></a>
          </div>
          <div class="post-content">
            <a (click)="viewBlog(blog._id)" class="post-title cursor-pointer">
              <h5>{{blog.blogTitle}}</h5>
            </a>
            <div class="post-meta">
              <a><i class="fa fa-clock-o" aria-hidden="true"></i> {{blog.createdDate | date}}</a>
              <a><i class="fa fa-user" aria-hidden="true"></i> {{blog.createdBy.nurseryName}}</a>
            </div>
            <p class="post-excerpt">{{blog.blogSubTitle}}</p>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="(blogList.length > 0)" class="row mb-5">
      <div class="col col-lg-4 col-md-3"></div>
      <div class="col-12 col-lg-4 col-md-6 text-center">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
      <div class="col col-lg-4 col-md-3"></div>
    </div>
  </div>
</section>
<!-- ##### Blog Area End ##### -->




<ngx-spinner bdColor="white" template="<img style='height:300px;width:300px;' src='../../assets/images/spinner.gif' />">
</ngx-spinner>
