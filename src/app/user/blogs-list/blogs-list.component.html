<div class="bgimg" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/126/860/932/green-plants-saturated-vibrant-wallpaper-preview.jpg');">
    <div class="container">
        <div class="container text-center hearderset ">
            <h1>BLOGS</h1>
            <h2>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime, nulla, tempore. Deserunt excepturi quas vero.
            </h2>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="cards grid-row">
        <div *ngFor="let blog of blogList | paginate: { itemsPerPage: 8, currentPage: page}" class="card flex-row colmun">
            <div class="col-left card-image">
                <div class="card-bg-img">
                    <img style="cursor: pointer;" (click)="viewBlog(blog._id)" src="{{blog.blogImage}}" alt="card background image">
                </div>
                <div class="profile-img">
                    <img style="cursor: pointer;" (click)="viewBlog(blog._id)" src="{{blog.blogImage}}" alt="rahul">
                </div>
            </div>
            <div class="col-right card-info">
                <div class="card-info-inner">
                    <h2 style="cursor: pointer;" (click)="viewBlog(blog._id)" class="card-title">{{blog.blogTitle}}</h2>
                    <p>{{blog.blogSubTitle}}</p>
                    <ul class="social">
                        <a style="cursor: pointer;" (click)="viewBlog(blog._id)" class="btn btn-success">Read More</a>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="(blogList.length > 0)" class="row mt-5">
        <div class="col col-lg-4 col-md-2"></div>
        <div class="col col-lg-4 col-md-8 col-sm-12">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
        <div class="col col-lg-4 col-md-2"></div>
    </div>
</div>
