    <div *ngIf="(productList.length > 0)" class="row mt-5">
        <div class="col col-lg-4 col-md-2"></div>
        <div class="col col-lg-4 col-md-8 col-sm-12">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
        <div class="col col-lg-4 col-md-2"></div>
    </div>

    <div *ngIf="(productList.length == 0)" class="row">
        <div class="col-12">
            <h1 style="text-align: center;">No Result Found With This Search</h1>
        </div>
    </div>
</div>


<!-- The Modal -->
<div class="modal fade" id="exampleModal" *ngIf="status">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body inline-block">
                <label for="">Continue As :</label>
                <div class="form-check">
                    <input #user="ngModel" [(ngModel)]="number" value="1" class="form-check-input" type="radio" name="User" id="User">
                    <label class="form-check-label">
            User
          </label>
                </div>
                <div class="form-check">
                    <input #gardener="ngModel" [(ngModel)]="number" value="2" class="form-check-input" type="radio" name="Gardener" id="Gardener" checked>
                    <label class="form-check-label">
            Gardener
          </label>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" [disabled]="!user.touched && !gardener.touched" (click)="continueToLogin()" class="btn btn-success">Continue</button>
            </div>

        </div>
    </div>
</div>
