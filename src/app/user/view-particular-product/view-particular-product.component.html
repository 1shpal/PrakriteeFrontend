<div class="container-fluid">
    <div class="row pt-5 ">
        <div class="col">
            <h1 style="justify-content: center;text-align: center;">PRODUCT DETAILS</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{{product.productImage}}" alt="First slide">
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <!-- <p class="newarrival texgt-center">New</p> -->
                <h2>{{product.productName | uppercase}}</h2>
                <!-- <p>Product Code:ISRC2018</p> -->

                <!-- <div>
                    <span class="sr-only">Four out of Five Stars</span>
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                    <span class="label label-success">61</span>
                </div> -->

                <p class="price">Rs. â‚¹{{product.productPrice}}.00</p>
                <p *ngIf="product.productRating.length > 0"><b>Rating: </b>
                    <ngb-rating [max]="5" [(rate)]="starRating" [readonly]="true"></ngb-rating>
                    {{product.productRating.length}} Ratings
                </p>


                <p><b>Description:</b>{{product.productDescription}}</p>

                <button data-toggle="modal" data-target="#exampleModal" (click)="addToFav(product._id)" type="button" class="btn btn-default wish">Add to favourite</button>
                <button data-toggle="modal" data-target="#exampleModal" (click)="addToCart(product._id)" type="button" class="btn btn-default cart">Add to cart</button>
            </div>
        </div>
    </div>
</div>


<!-- The Modal -->
<div class="modal fade" id="exampleModal" *ngIf="status">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body inline-block">
                <label for="">Continue As :</label>
                <div class="form-check">
                    <input #user="ngModel" [(ngModel)]="number" value="1" class="form-check-input" type="radio" name="User" id="User">
                    <label class="form-check-label">
            User
          </label>
                </div>
                <div class="form-check">
                    <input #gardener="ngModel" [(ngModel)]="number" value="2" class="form-check-input" type="radio" name="Gardener" id="Gardener" checked>
                    <label class="form-check-label">
            Gardener
          </label>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" [disabled]="!user.touched && !gardener.touched" (click)="continueToLogin()" class="btn btn-success">Continue</button>
            </div>

        </div>
    </div>
</div>
