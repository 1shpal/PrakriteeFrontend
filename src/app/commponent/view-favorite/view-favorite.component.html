<div class="container my-5">
  <div class="text-center mb-5">
    <h1 class="text-capitalize font-weight-bold">
      My <span class="headline">Favorites</span>
    </h1>
  </div>

  <div *ngFor="let product of productList;  index as i"
    class="my-5 py-4 px-5 bg-light d-sm-flex align-items-center justify-content-between">
    <div (click)="viewProduct(product._id)" class="text-center cursor-pointer">
      <img style="height: 100px" src={{product.productImage}} alt="" />
    </div>
    <div class="text-center text-uppercase text-secondary">
      <h5 (click)="viewProduct(product._id)" class="d-block my-3 cursor-pointer">{{product.productName}}</h5>
    </div>
    <div class="text-center">
      <h3 class="my-2 font-weight-bold">â‚¹{{product.productPrice}}</h3>
    </div>

    <div class="text-center cursor-pointer">
      <a (click)="viewProduct(product._id)" class="btn btn-primary border-btn  px-3 py-2 mr-2 ">View
        More</a>
      <!-- <a (click)="viewProduct(product._id)" class="btn btn-primary border-btn">View</a> -->

      <a class=" text-success px-4 py-3 h2 main-btn"><i (click)="moveToFav(product._id, i)"
          class="fa fa-cart-plus  cart-delete-icon"></i>
        <i (click)="removeFromFav(i, product._id)" class="fa fa-trash text-primary ml-4 cart-delete-icon"></i></a>
    </div>
  </div>

  <div *ngIf="productList.length == 0" class="row">
    <div class="col">
      <h1 class="text-danger text-center">No Item In Favorites.</h1>
    </div>
  </div>
</div>
<!-- SPINNER -->
<ngx-spinner bdColor="white" template="<img style='height:300px;width:300px;' src='../../assets/images/spinner.gif' />">
</ngx-spinner>
