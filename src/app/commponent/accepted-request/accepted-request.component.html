<div class="container padding-md">
  <div class="row">
    <div class="col-sm-6 offset-sm-3 mt-4 mb-4">
      <h2 class="text-center">All Accepted Requests</h2>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let user of tempData; index as i" class="col-md-4">
      <div *ngIf="user.userId != null && user!=null" class="card-box text-center">
        <div class="user-pic">
          <img style="object-fit: contain;" src="{{user.userId.userImage}}" class="img-fluid" alt="User Pic">
        </div>
        <h4>{{user.userId.userName | uppercase}}</h4>
        <p>(User)</p>
        <h6>+91 {{user.userId.userMobile}}</h6>
        <hr>
        <p>{{user.userId.userAddress}}</p>
        <hr>
        <!-- <button (click)="approveRequest(user)" class="btn btn-primary mr-3">Accept</button> -->
        <button (click)="cancelRequest(user,i)" class="btn btn-primary border-btn">Reject</button>
      </div>
      <div *ngIf="user.nurseryId != null && user!=null" class="card-box text-center">
        <div class="user-pic">
          <img src="{{user.nurseryId.Image}}" class="img-fluid" alt="User Pic">
        </div>
        <h4>{{user.nurseryId.nurseryName | uppercase}}</h4>
        <p>(NurseryOwner)</p>
        <h6>+91 {{user.nurseryId.nurseryOwnerMobile}}</h6>
        <hr>
        <p>{{user.nurseryId.nurseryAddress}}</p>
        <hr>
        <button (click)="cancelRequest(user,i)" class="btn btn-primary border-btn">Reject</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngIf="tempData.length == 0" style="height: 500px;" class="col">
      <h1 class="text-danger text-center ">No Request Yet</h1>
    </div>
  </div>
</div>


<!-- SPINNER -->
<ngx-spinner bdColor="white" template="<img style='height:300px;width:300px;' src='../../assets/images/spinner.gif' />">
</ngx-spinner>
