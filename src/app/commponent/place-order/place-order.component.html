<div class="padding-md">
  <div class="container signin" style=" overflow: hidden;">
    <div class="forms">
      <div class="form login">
        <div class="form">
          <!-- <img src="../../../assets/images/Group40.png" alt="" class="logo"> -->
     <h4 class="text-center">Place your order now</h4>
        </div>
        <form action=" #">
          <div class="input-field">
            <input ngModel #nam="ngModel" [(ngModel)]="Name" class="order-form-input" type="text" placeholder="Name"
              required>
                     <i class="uil uil-user"></i>
          </div>
          <span class="text-danger" *ngIf="nam.errors?.required && nam.touched "><small>Please Enter
            Name</small></span>  
          
         
         
          <div class="input-field">
            <input ngModel pattern="^(\+?\d{1,4}[\s-])?(?!0+\s+,?$)\d{10}\s*,?$" #mobile="ngModel" [(ngModel)]="Mobile"
            class="order-form-input" type="number-fild" placeholder="Number" required>
          
<i class="uil uil-mobile-android"></i>
          </div>
          <span class="text-danger" *ngIf="mobile.errors?.required && mobile.touched "><small>Please Enter Mobile
            Number</small></span>
        <span class="text-danger" *ngIf="mobile.errors?.pattern && mobile.touched "><small>Please Enter Valid
            Mobile Number</small></span>
          <div class="input-field">
            <input ngModel #add="ngModel" [(ngModel)]="Address" class="order-form-input" placeholder="Street Address"
            required>
            <i class="uil uil-house-user"></i>
          </div>
          <span class="text-danger" *ngIf="add.errors?.required && add.touched "><small>Please Enter
            Address</small></span>


            <div class="form-check new mt-4 ">
              <input required #pay="ngModel" ngModel [(ngModel)]="paymentMethod" value="1" class="form-check-input"
                type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                Pay Now
              </label>
            </div>
            <div class="form-check new mt-3 ">
              <input required #pay="ngModel" ngModel [(ngModel)]="paymentMethod" class="form-check-input" type="radio"
                name="flexRadioDefault" id="flexRadioDefault2" value="2">
              <label class="form-check-label" for="flexRadioDefault2">
                Cash On Delivery
              </label>
            </div>
            
            <div class="row mt-5">
              <div class="col-12">
                <button [disabled]="nam.invalid || add.invalid || mobile.invalid  || pay.invalid"
                  (click)="placeOrder()" type="button" id="btnSubmit"
                  class="btn btn-primary border-btn  d-block mx-auto">Place
                  Order</button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
