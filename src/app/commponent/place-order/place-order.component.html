<section class="order-form my-4 mx-4 padding-md">
  <div class="container pt-4 main">

    <div class="row">
      <div class="col-12">
        <h1>Place Your Order Now</h1>
        <span>with some explanation below</span>
        <hr class="mt-1">
      </div>
      <div class="col-12">

        <div class="row mx-4">
          <div class="col-12 mb-2">
            <label class="order-form-label">Name</label>
          </div>
          <div class="col-12 col-sm-6">
            <input ngModel #nam="ngModel" [(ngModel)]="Name" class="order-form-input" type="text" placeholder="Name"
              required>
            <span class="alert alert-danger" *ngIf="nam.errors?.required && nam.touched ">Please Enter Name</span>
          </div>
        </div>

        <div class="row mt-3 mx-4">
          <div class="col-12">
            <label class="order-form-label">Number</label>
          </div>
          <div class="col-12">
            <input ngModel pattern="^(\+?\d{1,4}[\s-])?(?!0+\s+,?$)\d{10}\s*,?$" #mobile="ngModel" [(ngModel)]="Mobile"
              class="order-form-input" type="number-fild" placeholder="Number" required>
            <span class="alert alert-danger" *ngIf="mobile.errors?.required && mobile.touched ">Please Enter Mobile
              Number</span>
            <span class="alert alert-danger" *ngIf="mobile.errors?.pattern && mobile.touched ">Please Enter Valid
              Mobile Number</span>
          </div>
        </div>

        <div class="row mt-3 mx-4">
          <div class="col-12">
            <label class="order-form-label">Adress</label>
          </div>
          <div class="col-12">
            <input ngModel #add="ngModel" [(ngModel)]="Address" class="order-form-input" placeholder="Street Address"
              required>
            <span class="alert alert-danger" *ngIf="add.errors?.required && add.touched ">Please Enter
              Address</span>
          </div>
          <div class="col-12 col-sm-6 mt-2 pr-sm-2">
            <input [(ngModel)]="City" #city="ngModel" ngModel class="order-form-input" placeholder="City" required>
            <span class="alert alert-danger" *ngIf="city.errors?.required && city.touched ">Please Enter City</span>
          </div>
          <div class="col-12 col-sm-6 mt-2 pl-sm-0">
            <input [(ngModel)]="Country" #country="ngModel" ngModel class="order-form-input" placeholder="Country"
              required>
            <span class="alert alert-danger" *ngIf="country.errors?.required && country.touched ">Please Enter
              Country</span>
          </div>
          <!-- <div class="col-12 col-sm-6 mt-2 pr-sm-2">
            <input class="order-form-input" placeholder="Postal / Zip Code">
          </div>
          <div class="col-12 col-sm-6 mt-2 pl-sm-0">
            <input class="order-form-input" placeholder="Country">
          </div> -->
        </div>


        <div class="form-check ml-5 mt-2 ">
          <input required #pay="ngModel" ngModel [(ngModel)]="paymentMethod" value="1" class="form-check-input"
            type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
          <label class="form-check-label" for="flexRadioDefault1">
            Pay Now
          </label>
        </div>
        <div class="form-check ml-5 mt-2 ">
          <input required #pay="ngModel" ngModel [(ngModel)]="paymentMethod" class="form-check-input" type="radio"
            name="flexRadioDefault" id="flexRadioDefault2" value="2">
          <label class="form-check-label" for="flexRadioDefault2">
            Cash On Delivery
          </label>
        </div>


        <div class="row mt-3 mx-4">
          <div class="col-12">
            <div class="form-check">
              <input required #check="ngModel" ngModel type="checkbox" class="form-check-input" name="validation"
                id="validation">
              <label for="validation" class="form-check-label">I know what I need to know</label>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-12">
            <button
              [disabled]="nam.invalid || add.invalid || mobile.invalid || city.invalid || country.invalid || check.invalid || pay.invalid"
              (click)="placeOrder()" type="button" id="btnSubmit"
              class="btn btn-primary border-btn  d-block mx-auto">Place
              Order</button>
          </div>
        </div>

      </div>
    </div>
  </div>
